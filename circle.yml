machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "android-21,build-tools-22.0.1"
  override:
    - ./gradlew dependencies
test:
  override:
    - ./gradlew assembleDebug
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleRelease
